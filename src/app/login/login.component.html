<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Federant&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Login</title>
      </head>
<body>
    <div class="text-center titulo">
        <p>HEFESTUS</p>
    </div>
    <div class="text-center">
        <form name="form" id="form" action="../filmesHub/homepage.html" enctype="text/plain" method="get" class="custom-form">
            <div class="LabelDeslocamentoEsquerda mb-1">
                <label> Digite seu email: </label>
            </div>
            <div class="mb-3 d-flex justify-content-center">
                <input type="email" id="email" name="email" style="width: 400px;" placeholder="Seu email" class="form-control" required />
            </div>
            <div class="LabelDeslocamentoEsquerda mb-1">
                <label> Digite sua senha: </label>
            </div>
            <div class="mb-5 d-flex justify-content-center">
                <input type="password" id="senha" name="senha" style="width: 400px;" placeholder="Sua senha" class="form-control" required />
            </div>
            <div class="mb-5 d-flex justify-content-center">
                <input type="submit" id="btnSubmit" name="btnSubmit" value="Login" class="form-control" style="width: 200px;" />
            </div>
            <p class="Corparacadastro">Ainda n√£o possui uma conta? <a href="../TelaCadastro/telacadastro.html">Clique aqui</a></p>
        </form>
    </div>
</body>
</html>
